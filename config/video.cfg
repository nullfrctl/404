// 404 --- a simple tf2 config --- video

// fov & minmode
fov_desired 90

alias +minmode "tf_use_min_viewmodels 1;viewmodel_fov 70"  // adjust viewmodel_fov if you want to bypass third-hand-mitigating procedures
alias -minmode "tf_use_min_viewmodels 0;viewmodel_fov 110" // adjust viewmodel_fov to your liking.

+minmode // make the '+' a '-' to stop minmode and vice-versa
